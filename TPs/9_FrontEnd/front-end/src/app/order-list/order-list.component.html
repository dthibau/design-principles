<h1>Commandes</h1>
<div class=".container-fluid" *ngIf="orders">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Items</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{order.date}}</td>
                <td>
                    <table>
                        <tbody>
                            <tr *ngFor="let orderItem of order.orderItems">
                                <td>
                                        {{orderItem.refProduct}}
                                </td>
                                <td> {{productsMap.get(orderItem.refProduct)?.nom}}</td>
                            </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
